    body {
      margin: 0;

      color: #fff;
    }

    .carousel-container {
      position: relative;
      max-width: 100%;
      height: 100vh;
    }

    .carousel-image {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: none;
    }

    .carousel-image.active {
      display: block;
    }

    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      padding: 0.5rem 1rem;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    .nav-arrow:hover {
      background: rgba(0, 0, 0, 0.6);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .product-info {
      background-color: #fff;
      color: #333;
      padding: 1.5rem 1rem;
      text-align: center;
    }

    .product-info h2 {
      margin: 0 0 0.5rem;
      font-size: 1.5rem;
    }

    .product-info .price {
      color: #25D366;
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .product-info p {
      font-size: 1rem;
      line-height: 1.5;
    }

    .floating-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 20;
    }

    .floating-buttons a, .floating-buttons button {
      background-color: #25D366;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
    }

    .floating-buttons button {
      background-color: #555;
    }

    .floating-buttons a:hover {
      background-color: #1ebe5d;
    }

    .floating-buttons button:hover {
      background-color: #333;
    }

    @media (max-width: 600px) {
      .product-info h2 {
        font-size: 1.3rem;
      }

      .product-info .price {
        font-size: 1.1rem;
      }

      .product-info p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <img class="carousel-image active" src="img/calca_c_01.jpeg" alt="calca_c_01">
    <img class="carousel-image" src="img/calca_c_02.jpeg" alt="calca_c_02">
    <img class="carousel-image" src="img/calca_c_03.jpeg" alt="calca_c_03">

    <div class="nav-arrow prev" onclick="changeSlide(-1)">&#10094;</div>
    <div class="nav-arrow next" onclick="changeSlide(1)">&#10095;</div>
  </div>

  <div class="product-info">
    <h2>Cal√ßa Jeans Skinny Clara</h2>
    <div class="price">R$ 89,90</div>
    <p>
      Cal√ßa jeans feminina modelo skinny, com lavagem clara e caimento perfeito.
      Confeccionada com tecido jeans de alta qualidade, proporciona conforto e estilo em qualquer ocasi√£o.
      Ideal para compor looks casuais e modernos.
    </p>
  </div>

  <div class="floating-buttons">
    <a href="https://wa.me/5581991257099?text=Ol√°!%20Gostei%20da%20cal√ßa%20skinny!%20Quero%20mais%20informa√ß√µes." target="_blank" title="Falar no WhatsApp">
      üü¢
    </a>
    <button onclick="window.location.href='index.html'" title="Voltar para a Home">üè†</button>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".carousel-image");

    function showSlide(index) {
      slides.forEach((img, i) => {
        img.classList.remove("active");
        if (i === index) {
          img.classList.add("active");
        }
      });
    }

    function changeSlide(direction) {
      currentSlide += direction;
      if (currentSlide < 0) currentSlide = slides.length - 1;
      if (currentSlide >= slides.length) currentSlide = 0;
      showSlide(currentSlide);
    }
  </script>

</body>
</html>
